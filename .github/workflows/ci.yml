---
name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump patch version
        id: version
        run: |
          CURRENT=$(grep -oP '<version>\K[0-9]+\.[0-9]+\.[0-9]+' myapp/pom.xml | head -1)
          MAJOR=$(echo "$CURRENT" | cut -d. -f1)
          MINOR=$(echo "$CURRENT" | cut -d. -f2)
          PATCH=$(echo "$CURRENT" | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          sed -i "s|<version>${CURRENT}</version>|<version>${NEW_VERSION}</version>|" myapp/pom.xml
          echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/maven-helloworld:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/maven-helloworld:${{ steps.version.outputs.version }}
          format: json
          output: trivy-results.json
          severity: CRITICAL,HIGH

      - name: Check Trivy thresholds
        run: |
          HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-results.json)
          CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-results.json)
          echo "HIGH: $HIGH, CRITICAL: $CRITICAL"
          if [ "$CRITICAL" -gt 3 ] || [ "$HIGH" -gt 5 ]; then
            echo "::error::Vulnerability thresholds exceeded (HIGH: $HIGH/5, CRITICAL: $CRITICAL/3)"
            exit 1
          fi

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/maven-helloworld:${{ steps.version.outputs.version }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add myapp/pom.xml
          git commit -m "bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push
